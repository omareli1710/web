<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Graduación - Iglesia Peniel</title> <!-- Título de la página que aparece en la pestaña del navegador -->

    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif; /* Tipo de fuente */
            margin: 0; /* Sin margen */
            padding: 0; /* Sin padding */
            background: linear-gradient(135deg, #ff4b5c, #ff7e00); /* Fondo con un degradado de colores */
            color: white; /* Color del texto en blanco */
        }

        /* Estilos para el encabezado */
        header {
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            color: white; /* Color del texto en blanco */
            padding: 20px; /* Espaciado interno */
            text-align: center; /* Centra el texto */
            border-bottom: 3px solid #6a11cb; /* Línea de borde inferior */
        }

        /* Estilos para el contenedor principal */
        .container {
            max-width: 800px; /* Ancho máximo del contenedor */
            margin: 40px auto; /* Margen superior e inferior de 40px, centrado horizontalmente */
            padding: 20px; /* Espaciado interno */
            background: rgba(255, 255, 255, 0.9); /* Fondo semitransparente blanco */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra para el contenedor */
            color: #333; /* Color del texto */
            text-align: center; /* Centra el texto dentro del contenedor */
        }

        /* Estilos para las imágenes */
        .photo {
            width: 90%; /* Ancho de las imágenes */
            max-width: 300px; /* Ancho máximo de las imágenes */
            margin: 10px; /* Margen entre imágenes */
            transition: transform 0.3s; /* Transición para el efecto de escalado */
        }

        /* Efecto hover para las imágenes */
        .photo:hover {
            transform: scale(1.05); /* Escala la imagen al pasar el mouse */
        }

        /* Estilos para el pie de página */
        footer {
            text-align: center; /* Centra el texto del pie de página */
            padding: 20px; /* Espaciado interno */
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            color: white; /* Color del texto en blanco */
            position: relative; /* Posicionamiento relativo */
            bottom: 0; /* Alinea al fondo */
            width: 100%; /* Ancho completo */
        }
    </style>
</head>
<body>

<header>
    <h1>Graduación</h1> <!-- Título principal de la página -->
</header>

<div class="container">
    <h2>Galería de Fotos de Graduación</h2> <!-- Subtítulo de la galería -->
    <p>¡Celebra con nosotros los logros de nuestros graduados!</p> <!-- Descripción de la galería -->

    <!-- Contenedor para las imágenes -->
    <div>
        <img src="C:/Users/Usuario/Desktop/pagina/eventos/graduacion/cero.jpg" alt="Graduación 0" class="photo"> <!-- Imagen de graduación 0 -->
        <img src="C:/Users/Usuario/Desktop/pagina/eventos/graduacion/uno.jpg" alt="Graduación 1" class="photo"> <!-- Imagen de graduación 1 -->
        <img src="C:/Users/Usuario/Desktop/pagina/eventos/graduacion/dos.jpg" alt="Graduación 2" class="photo"> <!-- Imagen de graduación 2 -->
        <img src="C:/Users/Usuario/Desktop/pagina/eventos/graduacion/tres.jpg" alt="Graduación 3" class="photo"> <!-- Imagen de graduación 3 -->
        <img src="C:/Users/Usuario/Desktop/pagina/eventos/graduacion/cuatro.jpg" alt="Graduación 4" class="photo"> <!-- Imagen de graduación 4 -->
        <img src="C:/Users/Usuario/Desktop/pagina/eventos/graduacion/cinco.jpg" alt="Graduación 5" class="photo"> <!-- Imagen de graduación 5 -->
    </div>

    <p><a href="eventos.html" style="color: #ff4b5c; text-decoration: underline;">Regresar a Eventos</a></p> <!-- Enlace de regreso a la página de eventos -->
</div>

<footer>
    <p>&copy; 2024 Iglesia Peniel - Asambleas de Dios Coatepeque. Todos los derechos reservados.</p> <!-- Pie de página -->
</footer>

</body>
</html>
